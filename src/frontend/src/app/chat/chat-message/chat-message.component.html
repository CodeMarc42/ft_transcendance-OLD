<span style="display: flex;" [ngClass]="{ownContainer: message.user.id === user.id}">
  <p [ngClass]="{ownMessage: message.user.id === user?.id}">
    <a *ngIf="message.user.id !== user?.id" (click)="openModal(message.user.id)"><em>{{message.user.name}}</em></a>
    <span *ngIf="message.user.id === user?.id"><em>{{message.user.name}}</em></span>
    <br /> {{message.text}}
  </p>
</span>
