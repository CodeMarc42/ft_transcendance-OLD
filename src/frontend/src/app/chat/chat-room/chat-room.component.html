  <div *ngIf="chatRoom; else no_chatroom_selected" style="display: grid">

    <!-- Header -->
    <div>
      <span style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
        <h2>{{chatRoom.name}}</h2>
        <span style="display: flex; flex-direction: row; align-items: center;">
          <mat-icon>event</mat-icon>
          <p style="margin-left: 10px;">{{chatRoom.updated_at | date}}</p>
        </span>
      </span>
      <span>
<!--         <h3 style="color: grey">{{chatRoom.description}}</h3> -->
        <span *ngFor="let user of chatRoom.users">{{user.name}}, </span>
      </span>
    </div>

    <!-- Messages -->
    <div #messages class="message">
      <span *ngFor="let message of (messagesPaginate$ | async)?.items">
        <app-chat-message [message]="message"></app-chat-message>
      </span>
    </div>

    <!-- Add Message -->
    <div style="margin-top: -10px">
      <div class="field has-addons">
          <div class="control has-icons-left has-icons-right is-expanded">
              <input type="text" class="input" [formControl]="chatMessage">
          </div>
          <p class="control">
              <button [disabled]="!chatMessage.valid" (click)="sendMessage()" class="button is-info">Send</button>
          </p>
      </div>
    </div>
  </div>
  <ng-template #no_chatroom_selected>
    <mat-error>No Chatroom Selected</mat-error>
  </ng-template>
