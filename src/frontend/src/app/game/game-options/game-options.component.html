<section class="section">
  <div class="container">
    <div style="text-align:center">
      <h1>
        Game Setting
      </h1>
    </div>

    <div class="card">
      <header class="card-header">
        <p class="card-header-title">Customize Game Map</p>
      </header>
      <div class="card-content">
        <form>
          <div class="columns is-multiline is-centered">
            <div class="column is-narrow">
              <label class="radio">
                <img src="classic.png">
                <input type="radio" name="game-map" value="classic">
                Classic
              </label>
            </div>
            <div class="column is-narrow">
              <label class="radio">
                <img src="grass.png">
                <input type="radio" name="game-map" value="grass">
                Grass
              </label>
            </div>
            <div class="column is-narrow">
              <label class="radio">
                <img src="sand.png">
                <input type="radio" name="game-map" value="sand">
                Sand
              </label>
            </div>
            <div class="column is-narrow">
              <label class="radio">
                <img src="stone.png">
                <input type="radio" name="game-map" value="stone">
                Stone
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
